language: c
compiler:
    - clang
os: linux
install:
    - sudo apt-get install pkg-config cmake
    - sudo apt-get install libfuse2 libfuse-dev libglib2.0-0 libglib2.0-dev
branches:
  only:
    - master
script:
  - mkdir build
  - cd build && cmake .. -DTESTS=ON -DSANITIZER=ON && make -
  - ctest --output-on-failure
